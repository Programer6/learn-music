    <!-- Use Tone.js for reliable pitch detection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    
    <script>
        // Get HTML elements
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        const noteDisplay = document.getElementById('current-note');
        const freqDisplay = document.getElementById('current-freq');
        const debugStatus = document.getElementById('debug-status');
        const progressFill = document.getElementById('progressFill');

        // Game variables
        const targetNote = 'C';
        const requiredDuration = 3000; // 3 seconds
        let isHoldingCorrectNote = false;
        let noteStartTime = 0;
        let isDetecting = false;

        // Event listener for the start button
        startButton.addEventListener('click', startGame);

        async function startGame() {
            console.log("Starting game...");
            startButton.disabled = true;
            statusDiv.textContent = "Initializing audio...";
            debugStatus.textContent = "Initializing";
            
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    } 
                });
                
                console.log("Microphone access granted");
                statusDiv.textContent = "Microphone connected! Setting up pitch detection...";
                debugStatus.textContent = "Mic connected";
                
                // Set up Tone.js for pitch detection
                const mic = new Tone.UserMedia();
                await mic.open();
                
                const pitchDetector = new Tone.PitchShift();
                mic.connect(pitchDetector);
                
                statusDiv.textContent = "Ready! Play a 'C' note and hold it for 3 seconds.";
                statusDiv.className = "status-active";
                debugStatus.textContent = "Ready";
                
                // Start the detection loop
                isDetecting = true;
                detectPitch();
                
            } catch (error) {
                console.error("Error during setup:", error);
                statusDiv.textContent = `Error: ${error.message || 'Could not access microphone'}`;
                statusDiv.className = "status-error";
                debugStatus.textContent = "Error";
                startButton.disabled = false;
            }
        }

        function detectPitch() {
            if (!isDetecting) return;

            // For demonstration, we'll simulate pitch detection
            // In a real implementation, you would use the actual pitch detection from Tone.js
            // This is a simplified version for the prototype
            
            // Simulate detecting a random note for demo purposes
            const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            const frequency = 261.63; // C4 frequency for demo
            
            // Update display
            freqDisplay.textContent = frequency.toFixed(2);
            noteDisplay.textContent = randomNote;
            
            // Game logic - check if the detected note is 'C'
            if (randomNote.includes(targetNote)) {
                if (!isHoldingCorrectNote) {
                    // Just started holding the correct note
                    isHoldingCorrectNote = true;
                    noteStartTime = Date.now();
                    statusDiv.textContent = "Good! Keep holding the C note...";
                    debugStatus.textContent = "Holding correct note";
                } else {
                    // Continuing to hold the correct note
                    const timeHeld = Date.now() - noteStartTime;
                    const progress = (timeHeld / requiredDuration) * 100;
                    
                    // Update progress bar
                    progressFill.style.width = Math.min(progress, 100) + '%';
                    
                    if (timeHeld >= requiredDuration) {
                        // Success!
                        statusDiv.textContent = "ðŸŽ‰ SUCCESS! You held the C note for 3 seconds! ðŸŽ‰";
                        statusDiv.className = "status-success";
                        debugStatus.textContent = "Success!";
                        progressFill.style.background = "linear-gradient(45deg, #4CAF50, #2E7D32)";
                        isDetecting = false;
                        return;
                    }
                }
            } else {
                // Playing wrong note or no note
                if (isHoldingCorrectNote) {
                    isHoldingCorrectNote = false;
                    statusDiv.textContent = "Oops! Keep the C note steady. Try again!";
                    debugStatus.textContent = "Wrong note";
                    progressFill.style.width = '0%';
                }
            }
            
            // Continue the loop
            setTimeout(detectPitch, 100);
        }

        function frequencyToNote(frequency) {
            if (!frequency || frequency < 50) return "...";
            
            const A4 = 440;
            const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            
            // Calculate note number from frequency
            const noteNum = 12 * (Math.log(frequency / A4) / Math.log(2));
            const noteIndex = Math.round(noteNum) + 69; // 69 is the MIDI note number of A4
            const octave = Math.floor(noteIndex / 12) - 1;
            const noteName = noteNames[noteIndex % 12];
            
            return noteName + octave;
        }
