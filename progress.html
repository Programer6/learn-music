<body class="progress-body">

    <header>
        <div class="logo">
            <img src="images/music-note.png" alt="Logo" class="main-logo" onerror="this.style.display='none'">
            <span style="font-family:'Archivo Black'; color:white; font-size:1.5rem; margin-left:10px;">THEORY HUB</span>
        </div>
        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="practice.html" class="nav-btn">Practice</a>

        </nav>
    </header>
<center>
    <main class="progress-page-wrapper">
        
        <section class="streak-panel">
            <h2 class="streak-title">Streak Counter</h2>
            <div class="streak-display">
                <div class="fire-anim">ðŸ”¥</div>
                <div class="streak-count">1 day</div>
            </div>
            <p class="streak-sub">Keep the flame alive!</p>
        </section>

        <section class="motivation-container">
            <button id="motivate-btn" class="block-btn">BOOST MOTIVATION</button>
            <p id="motivation-text" class="hidden-msg"></p>
        </section>
    </center>

        <!-- Orchestra Map Section -->

            <p class="instruction">Click on an instrument to learn its secrets.</p>
            
            <div class="map-wrapper">
                <!-- Ensure this image is in the same folder as your HTML files -->
                <img src="images/instruments_orchestra.png" usemap="#image-map" alt="Orchestra Map" style="min-width: 850px; max-width: 100%;">

                    <area href="https://www.vsl.co.at/academy/percussion/tubular-bells" alt="Tubular Bells" title="Tubular Bells" coords="486,114,536,188" shape="rect" target="_blank">
                    <area href="https://www.sfskids.org/instruments/triangle" alt="Triangle" title="Triangle" coords="683,157,734,249" shape="rect" target="_blank">

                    <area href="https://philharmonia.co.uk/resources/instruments/double-bass" alt="Double Bass" title="Double Bass" coords="799,453,69" shape="circle" target="_blank">
